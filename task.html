<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Unit Expandable Offers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #e60023;
    }

    .offer {
      border: 2px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      cursor: pointer;
      position: relative;
      transition: 0.3s ease;
    }

    .offer.expanded {
      background: #ffecec;
      border-color: #e60023;
    }

    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e60023;
      color: white;
      padding: 2px 8px;
      font-size: 12px;
      border-radius: 5px;
      text-align: center;
    }

    .options {
      margin-top: 10px;
      display: none;
    }

    .offer.expanded .options {
      display: block;
    }

    .option-group {
      margin-bottom: 10px;
    }

    .option-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }

    .option-group select {
      width: 100%;
      padding: 5px;
    }

    .price {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }

    .add-to-cart {
      background: #ff3366;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .total {
      text-align: right;
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
    }

    .strike {
      text-decoration: line-through;
      color: gray;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>YAY! It's BOGO</h2>

  <div class="offer" onclick="toggleOffer(this, 1, 10)">
    <div class="badge">10% Off</div>
    <strong>1 Unit</strong> <span class="strike">$11.00</span> → $10.00 USD
    <div class="options">
      <div class="option-group">
        <label>Item #1 - Size</label>
        <select><option>S</option><option>M</option><option>L</option></select>
        <label>Item #1 - Color</label>
        <select><option>Black</option><option>Red</option><option>Blue</option></select>
      </div>
    </div>
  </div>

  <div class="offer" onclick="toggleOffer(this, 2, 18)">
    <div class="badge">MOST POPULAR<br>20% Off</div>
    <strong>2 Units</strong> <span class="strike">$22.00</span> → $18.00 USD
    <div class="options">
      <div class="option-group">
        <label>Item #1 - Size</label>
        <select><option>S</option><option>M</option><option>L</option></select>
        <label>Item #1 - Color</label>
        <select><option>Black</option><option>Red</option><option>Blue</option></select>
      </div>
      <div class="option-group">
        <label>Item #2 - Size</label>
        <select><option>S</option><option>M</option><option>L</option></select>
        <label>Item #2 - Color</label>
        <select><option>Black</option><option>Red</option><option>Blue</option></select>
      </div>
    </div>
  </div>

  <div class="offer" onclick="toggleOffer(this, 3, 24)">
    <div class="badge">30% Off</div>
    <strong>3 Units</strong> <span class="strike">$33.00</span> → $24.00 USD
    <div class="options">
      <div class="option-group">
        <label>Item #1 - Size</label>
        <select><option>S</option><option>M</option><option>L</option></select>
        <label>Item #1 - Color</label>
        <select><option>Black</option><option>Red</option><option>Blue</option></select>
      </div>
      <div class="option-group">
        <label>Item #2 - Size</label>
        <select><option>S</option><option>M</option><option>L</option></select>
        <label>Item #2 - Color</label>
        <select><option>Black</option><option>Red</option><option>Blue</option></select>
      </div>
      <div class="option-group">
        <label>Item #3 - Size</label>
        <select><option>S</option><option>M</option><option>L</option></select>
        <label>Item #3 - Color</label>
        <select><option>Black</option><option>Red</option><option>Blue</option></select>
      </div>
    </div>
  </div>

  <div class="total" id="total-price">Total: $0.00 USD</div>
  <button class="add-to-cart">Add to Cart</button>
</div>

<script>
  function toggleOffer(element, units, price) {
    element.classList.toggle('expanded');

    const isExpanded = element.classList.contains('expanded');
    const total = document.getElementById('total-price');
    if (isExpanded) {
      total.textContent = `Total: $${price.toFixed(2)} USD`;
    } else {
      total.textContent = `Total: $0.00 USD`;
    }

 
    document.querySelectorAll('.offer').forEach(offer => {
      if (offer !== element) offer.classList.remove('expanded');
    });
  }
</script>

</body>
</html>
